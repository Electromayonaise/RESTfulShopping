<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cliente - RESTful Shopping</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="product-name"></h1>
            <nav>
                <ul>
                    <li></li>
                </ul>
            </nav>
        </div>
    </header>
    <table id="product-details" class="product-details">
      <tr>
        <th>IMAGE</th>
        <th>DESCRIPTION</th>
        <th>PRICE</th>
        <th>AVAILABLE UNITS</th>
      </tr>
      <tr>    
        <td id="product-image"></td>     
        <td id="product-description"></td>     
        <td id="product-price"></td>
        <td id="product-quantity"></td>
      </tr>
      
    </table>    
    <form>
      <h1>How many units do you want?</h1>
      <input type="number" id="quantity-input" name="quantity-input" min="0" value="1">
     <button type="button" id='shopping-cart-button'>Add to shopping cart</button>
    </form> 
    <a href="client.html">BACK</a>
    <footer>
        <div class="container">
            <p>&copy; 2024 RESTful Shopping</p>
        </div>
    </footer>
    <script type="module"src="js/productDetails.js"></script>
</body>
</html>
